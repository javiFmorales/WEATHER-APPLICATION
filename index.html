<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER-DASHBOARD</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row ">
            <div class="col-sm-3">
                <h1>WEATHER DASHBOARD</h1>
                <!-- <h2>Type in name of city</h2> -->
                <div class="input-group mb-3">
                    <input id="cityNameInput" type="text" class="form-control" placeholder="Name of city">
                    <!-- aria-label="Recipient's username" aria-describedby="button-addon2"> -->
                    <button class="btn btn-outline-primary" type="button" id="button-addon2">Search</button>
                </div>


                <!-- will use data retrieve from local storage to display here -->
                <h2>PREVIOUS SEARCHES</h2>
                <div>
                    <div class="previousSearches">

                    </div>
                </div>




            </div>



            
            <div class="col-sm-9">
                <div class="card">
                    <div class="card-body">
                        <!-- must create individual elements for each property from data i need to append on screen -->
                        <h1 id="cityName" class="card-text"></h1>
                        <p id="date"></p>
                        <img src="" alt="" id="icon">
                        <p id="date"></p>
                        <p id="temperature"></p>
                        <p id="humidity"></p>
                        <p id="wind-speed"></p>
                        <p id="uv-index"></p>
                    </div>
                </div>




                <h3>Upcoming 5 Days Forecast</h3>
                <div id="five-day">
                    <div>
                        <div class="row forecast">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <script src="./assets/script.js"></script>
</body>

</html>
